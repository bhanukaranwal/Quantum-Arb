<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantumArb 2.0 - Operator Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .card {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .toggle-bg:after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            background: white;
            border-radius: 9999px;
            width: 20px;
            height: 20px;
            transition: all 0.3s ease;
        }
        input:checked + .toggle-bg:after {
            transform: translateX(100%);
            left: calc(100% - 22px);
        }
        input:checked + .toggle-bg {
            background-color: #22c55e; /* green-500 */
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div class="container mx-auto p-4 md:p-8">
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-gray-100">QuantumArb 2.0 Operator Command Center</h1>
            <p class="text-gray-400">Real-time strategy, risk, portfolio, and compliance management.</p>
        </header>

        <!-- Top Row: Risk & P&L -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-10">
            <div class="card bg-gray-800 rounded-lg p-6 text-center">
                <h3 class="text-lg font-medium text-gray-400">Portfolio Value at Risk (99%)</h3>
                <p id="var-amount" class="text-4xl font-bold text-red-400 my-2">$0.00</p>
            </div>
            <div class="card bg-gray-800 rounded-lg p-6 text-center">
                <h3 class="text-lg font-medium text-gray-400">Unrealized P&L</h3>
                <p id="unrealized-pnl" class="text-4xl font-bold text-blue-400 my-2">$0.00</p>
            </div>
            <div class="card bg-gray-800 rounded-lg p-6 text-center">
                <h3 class="text-lg font-medium text-gray-400">Realized P&L (Today)</h3>
                <p id="realized-pnl" class="text-4xl font-bold text-green-400 my-2">$0.00</p>
            </div>
        </div>

        <!-- Main Content Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Left Column: Portfolio & Compliance -->
            <div class="lg:col-span-2">
                <h2 class="text-2xl font-semibold border-b-2 border-gray-700 pb-2 mb-4">Live Portfolio</h2>
                <div class="card bg-gray-800 rounded-lg p-6">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="border-b border-gray-700">
                                <th class="p-2">Symbol</th>
                                <th class="p-2">Quantity</th>
                                <th class="p-2">Avg. Entry</th>
                                <th class="p-2">Unrealized P&L</th>
                            </tr>
                        </thead>
                        <tbody id="portfolio-table-body"></tbody>
                    </table>
                </div>

                <!-- NEW: Compliance Alerts Section -->
                <h2 class="text-2xl font-semibold border-b-2 border-yellow-500 pb-2 mb-4 mt-10">Compliance Alerts</h2>
                <div id="alert-container" class="space-y-3">
                    <!-- Alerts will be inserted here -->
                </div>
            </div>

            <!-- Right Column: Strategy Control -->
            <div class="lg:col-span-1">
                <h2 class="text-2xl font-semibold border-b-2 border-gray-700 pb-2 mb-4">Strategy Control</h2>
                <div id="strategy-container" class="space-y-4"></div>
            </div>
        </div>
    </div>

    <script>
        const PORTFOLIO_API_URL = 'http://portfolio-manager.default.svc.cluster.local/portfolio';
        const VAR_API_URL = 'http://var-calculator.default.svc.cluster.local/var';
        const ALERTS_API_URL = 'http://trade-surveillance-service.default.svc.cluster.local/alerts';

        // --- Data Fetching ---
        async function fetchPortfolio() { /* ... existing function ... */ }
        async function fetchVaR() { /* ... existing function ... */ }

        // NEW: Function to fetch compliance alerts
        async function fetchAlerts() {
            const alertContainer = document.getElementById('alert-container');
            try {
                console.log(`Simulating GET request to ${ALERTS_API_URL}`);
                await new Promise(resolve => setTimeout(resolve, 1000));
                const mockResponse = {
                    ok: true,
                    json: () => Promise.resolve([
                        {
                            alert_id: "ALERT-12345",
                            strategy_id: "NLP-NEWS-TRADER",
                            pattern_detected: "Potential Layering/Spoofing",
                            description: "Strategy placed large order A1 (size 5000) and canceled it within 200ms.",
                            timestamp_utc: new Date().toISOString()
                        }
                    ])
                };

                if (mockResponse.ok) {
                    const alerts = await mockResponse.json();
                    alertContainer.innerHTML = ''; // Clear old alerts
                    if (alerts.length === 0) {
                        alertContainer.innerHTML = `<div class="card bg-gray-800 p-4 text-center text-gray-400">No compliance alerts.</div>`;
                    } else {
                        alerts.forEach(alert => {
                            const alertDiv = document.createElement('div');
                            alertDiv.className = 'card bg-yellow-900/50 border-l-4 border-yellow-500 p-4 rounded-lg';
                            alertDiv.innerHTML = `
                                <div class="flex justify-between items-center">
                                    <p class="font-bold text-yellow-400">${alert.pattern_detected}</p>
                                    <p class="text-xs text-gray-400">${new Date(alert.timestamp_utc).toLocaleTimeString()}</p>
                                </div>
                                <p class="text-sm text-gray-300 mt-1"><b>Strategy:</b> ${alert.strategy_id}</p>
                                <p class="text-sm text-gray-300"><b>Details:</b> ${alert.description}</p>
                            `;
                            alertContainer.appendChild(alertDiv);
                        });
                    }
                }
            } catch (error) {
                console.error("Failed to fetch alerts:", error);
                alertContainer.innerHTML = `<div class="card bg-red-900/50 p-4 text-center text-red-400">Error fetching compliance alerts.</div>`;
            }
        }

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            // renderStrategies();
            fetchVaR();
            fetchPortfolio();
            fetchAlerts();
            setInterval(fetchVaR, 15000);
            setInterval(fetchPortfolio, 2000);
            setInterval(fetchAlerts, 10000); // Poll for new alerts every 10 seconds
        });
    </script>

</body>
</html>
